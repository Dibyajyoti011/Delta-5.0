<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lables</title>
  </head>
  <body>
    <form action="/action">
      <div>
        <label for="Username">Username</label>
        <input type="text" placeholder="Enter the Username" id="Username" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input type="password" placeholder="Ente Your Password" id="Password" />
      </div>
      <div>
        <label for="Age">Age</label>
        <input type="number" placeholder="Enter your Age" id="Age" />
      </div>
      <button>Submit</button>
      <!--! works as a normal button -->
      <button type="submit">Type: Submit</button>
      <button type="button">Type: Button</button>
      <button type="reset">Type: Reset</button>
      <button type="menu">Type: Menu</button>
      <input type="button" value="Input button" />
      <!-- !Using input tag create normal button -->
      <input type="submit" value="Input submit button" />
      <!-- !Using input tag create a submit button -->
    </form>
  </body>
</html>
