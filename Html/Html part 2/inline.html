<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inline Vs Block</title>
    </head>
    <body>
        <!-- Heading,paragraph.....etc tags are are block elemnts  -->
        <h1>Hello Word</h1>
        <h2>Hi</h2>
        <p>Heloou</p>
        <!-- Anchor tag is a inline elemnt  -->
        <a href="www.google.co.in">Google</a>
        <a href="www.facebook.com">Facebook</a>
        <a href="www.youtube.com">Youtube</a>
        <!-- Image tag is also a inline element  -->
    </body>
</html>
