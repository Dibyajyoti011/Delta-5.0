<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>List in Html</title>
    </head>
    <body>
        <!-- Unorderd list ul -->
        <ul>
            <li>
                <h2>Want to buy:</h2>
                Bread
            </li>
            <li>Jam</li>
            <li>Frooti</li>
            <li>Momo</li>
            <li>Pizza</li>
        </ul>
        <!-- Orderd list ol -->
         <ol type="A">  <!--type="A" is a attribute -->
            <li> Bread</li>
            <li>Jam</li>
            <li>Frooti</li>
            <li>Momo</li>
            <li>Pizza</li>
        </ol>
    </body>
</html>
